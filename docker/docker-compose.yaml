version: "3.7"
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.14.1
    container_name: elasticsearch
    ports:
      - 9200:9200
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes: 
      - elasticImage:/usr/share/elasticsearch/data
    restart: unless-stopped
      
  minio:
    image: minio/minio:RELEASE.2021-09-09T21-37-07Z
    volumes: 
      - minioImage:/data
    expose: 
      - "9000"
      - "9001"
    ports: 
      - 9000:9000
      - 9001:9001
    restart: unless-stopped
    environment: 
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      MINIO_REGION: eu-central-1
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  rabbitmq:
    image: bitnami/rabbitmq:3.9.9
    container_name: 'rabbitmq'
    ports:
        - 5672:5672
        - 15672:15672
    volumes:
        - rabbitmqData:/var/lib/rabbitmq
        - rabbitmqLogs:/var/log/rabbitmq
    restart: unless-stopped

  neo4j:
    image: neo4j:4.4.3
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4jData:/data
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_dbms_memory_pagecache_size: 2G

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: toor
      MONGO_INITDB_DATABASE: freelance-stats
    volumes:
      - "mongoData:/data/db"


  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: toor
      ME_CONFIG_MONGODB_URL: mongodb://root:toor@mongo:27017/

volumes:
  minioImage:
    driver: local
  elasticImage:
    driver: local
  rabbitmqData:
    driver: local
  rabbitmqLogs:
    driver: local
  neo4jData:
    driver: local
  mongoData:
    driver: local
